<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="photobooth/stickerbooth.css"/>
    <script src="photobooth/scripts/jquery-1.10.1.min.js"></script>
    
    <title>Sticker Booth</title>
</head>
<body>
<div id="wrapper">
    <div id="framing">
        <canvas id="photo" width="800" height="600"></canvas>
        <div id="camera"></div>
        <div id="countdown"></div>
        <div id="overlay"></div>
    </div>
    <div class="to-shoot" id="camera-control">
        <button>Shoot</button>
    </div>
    <div id="toolbar">
        <ul id="sticker-list">
            <li><img src="photobooth/sticker/glasses_01.png"/></li>
            <li><img src="photobooth/sticker/dognose.png"/></li>
            <li><img src="photobooth/sticker/tongue.png"/></li>
            <li><img src="photobooth/sticker/eye_01.png"/></li>
        </ul>
    </div>
</div>

<script src="photobooth/scripts/camera.js"></script>
<script src="photobooth/scripts/sticker.js"></script>
</body>
</html>
